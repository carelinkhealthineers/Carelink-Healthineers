
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carelink Healthineers | Global Clinical Infrastructure</title>
    <link rel="icon" type="image/png" href="https://i.imgur.com/y0UvXGu.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;900&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-glow: conic-gradient(from 180deg at 50% 50%, #16abff33 0deg, #0885ff33 55deg, #54d6ff33 120deg, #0071ff33 160deg, transparent 360deg);
        }
        html {
            font-size: 13px;
        }
        body { 
            font-family: 'Inter', sans-serif; 
            scroll-behavior: smooth;
            -webkit-font-smoothing: antialiased;
            background-color: #f8fafc;
            color: #0f172a;
        }
        .font-mono { font-family: 'JetBrains Mono', monospace; }
        
        .text-gradient-primary { 
            background: linear-gradient(to right, #0f172a, #2563eb, #3b82f6); 
            -webkit-background-clip: text; 
            -webkit-text-fill-color: transparent; 
        }

        .grain::after {
            content: "";
            position: fixed;
            top: -100%;
            left: -100%;
            width: 300%;
            height: 300%;
            background-image: url("https://grainy-gradients.vercel.app/noise.svg");
            opacity: 0.05;
            pointer-events: none;
            z-index: 1000;
            animation: grain 8s steps(10) infinite;
        }

        @keyframes grain {
            0%, 100% { transform: translate(0, 0); }
            10% { transform: translate(-5%, -10%); }
            20% { transform: translate(-15%, 5%); }
            30% { transform: translate(7%, -25%); }
            40% { transform: translate(-5%, 25%); }
            50% { transform: translate(-15%, 10%); }
            60% { transform: translate(15%, 0%); }
            70% { transform: translate(0%, 15%); }
            80% { transform: translate(3%, 35%); }
            90% { transform: translate(-10%, 10%); }
        }

        .neural-grid {
            background-size: 50px 50px;
            background-image: linear-gradient(to right, rgba(148, 163, 184, 0.05) 1px, transparent 1px),
                              linear-gradient(to bottom, rgba(148, 163, 184, 0.05) 1px, transparent 1px);
        }

        .glassy-nav {
            background: rgba(248, 250, 252, 0.7);
            backdrop-filter: blur(24px) saturate(180%);
            border-bottom: 1px solid rgba(203, 213, 225, 0.4);
        }

        .scanner-line {
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, transparent, #3b82f6, transparent);
            position: absolute;
            top: 0;
            left: 0;
            z-index: 10;
            opacity: 0;
            pointer-events: none;
        }

        .group:hover .scanner-line {
            animation: scan 2s ease-in-out infinite;
            opacity: 1;
        }

        @keyframes scan {
            0% { top: 0; }
            100% { top: 100%; }
        }

        ::-webkit-scrollbar { width: 3px; }
        ::-webkit-scrollbar-track { background: #f8fafc; }
        ::-webkit-scrollbar-thumb { background: #3b82f6; border-radius: 10px; }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.4",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react-router-dom": "https://esm.sh/react-router-dom@^7.13.0",
    "react/": "https://esm.sh/react@^19.2.4/",
    "lucide-react": "https://esm.sh/lucide-react@^0.571.0",
    "recharts": "https://esm.sh/recharts@^3.7.0",
    "framer-motion": "https://esm.sh/framer-motion@^12.34.0",
    "three": "https://esm.sh/three@0.160.0",
    "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@2.45.4",
    "@/": "./"
  }
}
</script>
</head>
<body class="bg-[#f8fafc] text-slate-900 overflow-x-hidden selection:bg-blue-600 selection:text-white grain">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
</body>
</html>
